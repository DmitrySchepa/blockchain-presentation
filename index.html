<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background="assets/img/initial_slide.jpg">
	
				</section>
				<section style="padding: 40px;">
					<h2>Blockchain stages</h2>
					<img style="position: absolute; right: 830px; top: 40px;" data-src="./assets/img/doublecoin.png" alt="">
					<img style="position: absolute; position: absolute;	left: 694px;
					top: 236px;" data-src="./assets/img/ethereum.png" alt="">
					<h4 class="fragment fade-right">1.Bitcoin and digital currencies</h4>
					<h4 class="fragment fade-right">2.Smart contracts</h4>
					<h4 class="fragment fade-right">3.The Future</h4>
				</section>
				<section>
					<!-- <img style="width: 150%; height: 100%;" src="assets/img/whatisbc.jpg" alt=""> -->
					<section data-background-size="contain" data-background="assets/img/whatisbc.jpg"></section>
					<section data-background-size="contain" data-background="assets/img/structure_3.1.jpg"></section>
				</section>
				<section data-background-size="contain" data-background="assets/img/blockchain123.png">
					<h2>Three pillars of the Blockchain Technology</h2>
					<!-- <img style="position: absolute; right: 700px; top: 200px;" data-src="./assets/img/decentr_4.1.jpg" alt=""> -->
					<h4 class="fragment fade-right">Decentralization</h4>
					<h4 class="fragment fade-right">Transparency</h4>
					<h4 class="fragment fade-right">Immutability</h4>
				</section>
				<section>
					<section data-background-size="contain" data-background="assets/img/transactions.png"></section>
					<section data-background-size="contain" data-background='assets/img/supply_chain.png'></section>
					<section data-background-size="contain" data-background='assets/img/voting.png'></section>
					<section data-background-size="contain" data-background='assets/img/government.png'></section>
					<section data-background-size="contain" data-background='assets/img/iproperty.png'></section>
					<section data-background-size="contain" data-background='assets/img/cloud.png'></section>
					<section data-background-size="contain" data-background='assets/img/charity.png'></section>
					<section data-background-size="contain" data-background='assets/img/estate.png'></section>
					<section data-background-size="contain" data-background='assets/img/crowdfunding.png'></section>
				</section>
				
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
